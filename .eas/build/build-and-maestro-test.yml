build:
  name: Create a build and run maestro tests
  steps:
    - my_function:
        inputs:
          num1: 1
          num2: 2
        id: my_function
    - run:
        name: Print the sum
        inputs:
          sum: ${ steps.my_function.sum }
        command: echo ${inputs.sum}
    - factorial:
        inputs:
          num: 10
        id: factorial
    - run:
        name: Print the factorial of 10
        inputs:
          factorial: ${ steps.factorial.factorial }
        command:  echo ${inputs.factorial}
    - eas/build
    - eas/maestro_test:
        inputs:
          flow_path: |
            maestro/take-screenshots.yaml

functions:
  my_function:
    name: My Function
    inputs:
      - name: num1
        type: number
      - name: num2
        type: number
    outputs:
      - name: sum
    path: ./myFunction
  factorial:
    name: Factorial
    inputs:
      - name: num
        type: number
    outputs:
      - name: factorial
    path: ./factorial